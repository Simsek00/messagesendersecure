[pytest]
# ============================================
# PYTEST CONFIGURATION
# Secure Message System Test Suite
# ============================================

# Test dizini
testpaths = tests

# Test dosyaları pattern
python_files = test_*.py

# Test class pattern
python_classes = Test*

# Test function pattern
python_functions = test_*

# Pytest options
# -v: verbose (detaylı output)
# --strict-markers: tanımlanmamış marker kullanımını engelle
# --tb=short: kısa traceback
addopts = -v --strict-markers --tb=short

# Test kategorileri (markers)
# Kullanım: pytest -m "unit" veya pytest -m "security"
markers =
    unit: Unit tests - Tek fonksiyon seviyesi testler
    integration: Integration tests - Route ve akış testleri
    security: Security tests - XSS, Injection, güvenlik testleri
    crypto: Cryptography tests - Şifreleme/hash testleri
    slow: Yavaş çalışan testler (skip edilebilir)
    skip: Geçici olarak skip edilen testler

# Test output encoding
console_output_style = progress

# Minimum Python version
minversion = 3.8

# Test discovery ignore patterns
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    *.egg-info
